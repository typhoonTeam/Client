<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../css/login.css">
    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <style>
        .login {
            width: 380px;
            height: 350px;
            margin: -25px 130px;
            border: 2px solid gold;
            border-radius:25px;
            background-color: white;
        }

    </style>

</head>
<body>
<div class="carrie_body">
    <br>
    <div id="carrie_header">
        <ul class="nav nav-tabs nav-justified">
            <li><a href="##">主页</a></li>
            <li><a href="##">登录</a></li>
            <li><a href="##">购物车</a></li>
            <li><a href="##">订单</a></li>
            <li><a href="##">我的</a></li>
        </ul>
    </div>
    <br>
    <br>
    <div id="content">

        <br>
        <br>
        <div class="login">
            <div class="form_style">

                <form id="registForm">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                            <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
                        </div>                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                        </div>                      </div>
                    <div class="form-group">
                        <label for="password1">确认密码</label>
                        <div class="input-group">
                            <span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
                            <input type="text" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
                        </div>                      </div>
                    <button type="submit" class="btn btn-default">注册</button>
                       <span id="error"></span>
                </form>
            </div>

        </div>

    </div>

</div>
</body>
<script>
    $(function () { 
        $("#registForm").on("submit",function (e) {
            e.preventDefault();
            if($("#password").val()!=$("#password1").val()){
        		  $("#error").text("俩次密码不一致！");
        	}
            let opt =new Object();
            opt.type="POST";
            opt.url="/typhoon_consuemer/regist";
            opt.success=function(result){
                if(result!=0){
                	window.location.href="merchant.html";
                	sessionStorage.setItem('user',$("#username").val());
                }else{
                    $("#error").text("用户名或密码错误！");
                }
            }
            opt.contentType="application/json";
            opt.data=JSON.stringify({'username':$("#username").val(),'password':$("#password").val()});
            $.ajax(opt)
        })
    })
</script>
</html>
